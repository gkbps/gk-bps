<p-scrollPanel [style]="{ height: '100%' }">
  <!--
    IMPORTANT:
    Thay vì sử dụng <gkSidebarMenu></gkSidebarMenu> sẽ làm ảnh hưởng đến css style
    Thì sử dụng <ul gkSidebarMenu Inputs></ul> 
  -->
  <ul
    gkSidebarMenu
    [menu]="menu"
    class="layout-menu"
    root="true"
    visible="true">
  </ul>
  <div class="ui-helper-clearfix" style="margin-bottm: 60px;"></div>
</p-scrollPanel>
