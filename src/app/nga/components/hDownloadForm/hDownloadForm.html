<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-6">
    <div class="card card-w-title">
      <h1>{{'download'|translate}}</h1>

      <div class="ui-g form-group">
        <div class="ui-g-12">
          <div class="ui-inputgroup">
            <span class="md-inputfield">
              <input #inputText type="text" pInputText name="filename">
              <label>{{'filename'|translate}}</label>
            </span>
            <span class="ui-inputgroup-addon">.csv</span>
          </div>
        </div>
        <div class="ui-g-12" style="text-align: right">
          <button style="width: auto;" pButton type="button" icon="ui-icon-file-download" label="{{'proceed'|translate}}" (click)="execute()" [disabled]=""></button>
        </div>
      </div>
    </div>
  </div>
</div>
