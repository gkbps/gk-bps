<div class="ui-g">
  <div class="ui-g-12 ui-md-6">
    <form [formGroup]="myForm" novalidate>
      <p-panel header="{{'leadingForm'|translate}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
        <div class="ui-g ui-fluid">
          <div class="ui-g-12 ui-md-12">
            <span class="md-inputfield fixed-form">
              <input type="text" pInputText name="id" formControlName="id">
              <label>{{'id'|translate}}</label>
            </span>
          </div>
        </div>

        <p-footer>
          <div style="text-align: right">
            <button pButton type="button" [disabled]="!myForm.valid" icon="ui-icon-check" label="{{'proceed'|translate}}" (click)="execute()"></button>
            <!-- class="ui-button-success"  -->
          </div>
        </p-footer>
      </p-panel>
    </form>
  </div>
</div>
