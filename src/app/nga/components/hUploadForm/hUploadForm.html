<div class="ui-g">
  <div class="ui-g-12 ui-md-6">
    <p-panel header="{{'leadingForm'|translate}}" [toggleable]="true" [style]="{'margin-bottom':'20px'}">
      <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-12">
          <span class="md-inputfield fixed-form">
            <div class="ui-inputgroup">
              <input #inputText type="text" pInputText name="filename">
              <label>{{'filename'|translate}}</label>
              <button pButton type="button" label="{{'selectFile'|translate}}" (click)="bringFileSelector();"></button>
            </div>
            <input #fileUpload id="file" type="file" (change)="fileChanged($event)" accept=".csv" hidden="true"/>
          </span>
        </div>
      </div>
      <p-footer>
        <div style="text-align: right">
          <button pButton type="button" icon="ui-icon-check" label="{{'proceed'|translate}}" (click)="execute()"></button>
          <!-- class="ui-button-success"  -->
        </div>
      </p-footer>
    </p-panel>

  </div>
</div>
