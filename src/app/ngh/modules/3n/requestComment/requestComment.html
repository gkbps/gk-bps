<div class="box-footer">
    <img class="img-responsive img-circle img-sm" [src]="avatar" alt="Alt Text">
    <div class="img-push">
              <!-- [cols]="10" -->
      <textarea
        [rows]="5"
        [(ngModel)]="userComment"
        pInputTextarea
        autoResize="autoResize"
        placeholder="{{'comment_input'|translate}}">
      </textarea>
      <div class="ui-helper-clearfix" style="margin-bottom: 10px;"></div>
      <p-button class="pull-right" label="{{'submit'|translate}}" (onClick)="submitComment($event)"></p-button>
    </div>
</div>

<div class="ui-helper-clearfix" style="margin-bottom: 20px;"></div>

<div class="box-footer box-comments">
  <div *ngFor="let item of requestComments" class="box-comment">
    <img class="img-circle img-sm" [src]="avatarToImagePath(item.avatar)" alt="User Image">
    <div class="comment-text">
      <span class="username">
        {{item.fullname}}
        <span class="text-muted pull-right">{{item.date}} ({{item.time}})</span>
      </span>
        {{item.comment}}
      </div>
  </div>
</div>

<div style="text-align: center; margin-top: 20px;">
  <p-button label="{{'comment_more'|translate}}" (onClick)="loadMore($event)"></p-button>
</div>
