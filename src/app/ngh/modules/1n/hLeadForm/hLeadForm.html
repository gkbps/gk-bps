<div class="ui-g">
  <div class="ui-g-12 ui-md-6">

    <p-card title="{{'leading_form'|translate}}" subtitle="{{'leading_form_subtitle'|translate}}" styleClass="ui-card-shadow">
      <!--
      <p-header>
        <img src="Card" src="assets/showcase/images/usercard.png">
      </p-header>
      -->
      <form [formGroup]="myForm" novalidate>
          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-12">
              <div class="ui-helper-clearfix" style="margin-top: 20px;">
                <span class="md-inputfield fixed-form">
                  <input type="text" pInputText name="id" formControlName="id">
                  <label>{{'id'|translate}}</label>
                </span>
              </div>
            </div>
          </div>
      </form>

      <p-footer>
        <div style="text-align: right">
          <button pButton type="button" [disabled]="!myForm.valid" icon="ui-icon-check" label="{{'proceed'|translate}}" (click)="execute()"></button>
        </div>
      </p-footer>
    </p-card>
  </div>
</div>
